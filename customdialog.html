<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Custom Dialogs</title>
        <script type="text/javascript" src="purify.min.js"></script>
        <script type="module" src="customdialog.js"></script>
    </head>
    <body>
        <a href="/index.html">back to home page</a>
        <button id="myAlert">Alert</button>
        <br><br>
        
        <button id="confirmTrigger">Show Confirm</button>
        <br><br>
        <button id="promptMe">Prompt</button>
        <br><br>
        <button id="saferPrompt">Safer Prompt</button>
        <br><br>
        <hr>
        <output id="result"></output>

        <dialog id="dialogAlert">
            <table>
                <tr>
                    <td style="text-align: center;">Alert warning!!!</td>
                </tr>
                <tr>
                    <td style="text-align: center;"><button id="AlertBtn">OK</button></td>
                </tr>
            </table>
        </dialog>

        <dialog id="dialogConfirm">
            <table>
                <tr>
                    <td style="text-align: center;">Do you confirm?</td>
                </tr>
                <tr><td>&nbsp;</td></tr>
                <tr>
                    <td style="text-align: right;"><button id="confirmOK">OK</button> <button id="confirmCancel">Cancel</button></td>
                </tr>
            </table>
        </dialog>

        <dialog id="dialogPrompt">
            <table>
                <tr>
                    <td><label for="adjective">Please provide an Adjective: </label></td>
                </tr>
                <tr>
                    <td><input type="text" id="adjective" name="adjective"></td>
                </tr>
                <tr>
                    <td style="text-align: center;"><button id="promptOk">OK</button> <button id="promptCancel">Cancel</button></td>
                </tr>
            </table>
        </dialog>

        <dialog id="dialogSaferPrompt">
            <table>
                <tr>
                    <td><label for="userInput">"Please provide an input: </label></td>
                </tr>
                <tr>
                    <td><input type="text" id="userInput" name="userInput"></td>
                </tr>
                <tr>
                    <td style="text-align: right;"><button id="saferOk">OK</button> <button id="saferCancel">Cancel</button></td>
                </tr>
            </table>

        </dialog>
    </body>
</html>
